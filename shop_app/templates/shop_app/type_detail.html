{% extends 'shop_app/base.html' %}
{% block content %}
<div class="type-list">
    <h1>{{ type.type }} list:</h1>
    <ul class="type-list">

        {% for animal in type.animal_set.all %}
        <li><a href="{% url 'animal_detail'  animal.id  %}"><p>{{ animal.breed }}</p></a></li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
